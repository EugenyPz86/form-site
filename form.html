<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Тест формы отчёта</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    input, select, button { width: 100%; margin-top: 10px; padding: 10px; box-sizing: border-box; }
    button { background-color: #28a745; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h2>Отчёт по моти — тест</h2>

  <form action="https://script.google.com/macros/s/AKfycbygHBp5bgLh6VWLVmrsxiYtThMtaeEv75eK1yjVJm7RXzS8M23qII2WWM7Xvz-tu55IGg/exec" method="POST">
    
    <label>Имя:
      <input type="text" name="Имя" required>
    </label>

    <label>Дата:
      <input type="date" name="Дата" required>
    </label>

    <label>Вид производства:
      <select name="Вид производства" required>
        <option value="Лепка">Лепка</option>
        <option value="Начинка">Начинка</option>
      </select>
    </label>

    <h3>Арбуз - Дыня</h3>

    <label>Кол-во:
      <input type="number" name="Арбуз - Дыня" min="0">
    </label>

    <label>Для себя:
      <input type="number" name="Арбуз - Дыня для себя" min="0">
    </label>

    <label>Брак:
      <input type="number" name="Арбуз - Дыня брак" min="0">
    </label>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
