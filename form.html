<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Форма отчёта по моти</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Форма отчёта по производству моти (тест)</h2>

  <form action="https://script.google.com/macros/s/AKfycbygHBp5bgLh6VWLVmrsxiYtThMtaeEv75eK1yjVJm7RXzS8M23qII2WWM7Xvz-tu55IGg/exec" method="POST">
    
    <label>Имя:
      <input type="text" name="Имя" required>
    </label>

    <label>Дата:
      <input type="date" name="Дата" required>
    </label>

    <label>Вид производства:
      <select name="Вид производства" required>
        <option value="Лепка">Лепка</option>
        <option value="Начинка">Начинка</option>
      </select>
    </label>

    <label>Арбуз - Дыня (Кол-во):
      <input type="number" name="Арбуз - Дыня" min="0">
    </label>

    <label>Арбуз - Дыня (Для себя):
      <input type="number" name="Арбуз - Дыня для себя" min="0">
    </label>

    <label>Арбуз - Дыня (Брак):
      <input type="number" name="Арбуз - Дыня брак" min="0">
    </label>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
