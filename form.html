<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Отчёт по производству моти</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .flavor-block {
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #eee;
    }
    .flavor-block label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .flavor-row {
      display: flex;
      gap: 10px;
    }
    .flavor-row input {
      flex: 1;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Отчёт по производству моти</h2>
  <form id="reportForm">
    <label>Имя:
      <input type="text" name="name" required>
    </label>
    <label>Дата:
      <input type="date" name="date" required>
    </label>
    <label>Вид производства:
      <select name="type" required>
        <option value="Лепка">Лепка</option>
        <option value="Начинка">Начинка</option>
      </select>
    </label>

    <div id="flavorContainer"></div>

    <button type="submit">Отправить</button>
  </form>
  <p id="status"></p>

  <script>
    const flavors = [
      "Арбуз - Дыня", "Твикс", "Бабл Гам", "Банан-Нутелла", "Вишня-Тонка",
      "Грейпфрут-Гуава", "Дубайский шоколад", "Киви-Алоэ", "Клубника",
      "Кокосовый пломбир", "Кофе-Карамель", "Кокос-Маракуйя", "Сливочный лимон",
      "Малина-Ваниль", "Матча-Манго", "Мохито", "Печенье с топлёным молоком",
      "Смородина", "Сникерс", "Трюфель", "Шоколад"
    ];

    const container = document.getElementById("flavorContainer");

    flavors.forEach(flavor => {
      const block = document.createElement("div");
      block.className = "flavor-block";
      block.innerHTML = `
        <label>${flavor}</label>
        <div class="flavor-row">
          <input type="number" name="amount_${flavor}" placeholder="Кол-во" min="0">
          <input type="number" name="personal_${flavor}" placeholder="Для себя" min="0">
          <input type="number" name="defect_${flavor}" placeholder="Брак" min="0">
        </div>
      `;
      container.appendChild(block);
    });

    const form = document.getElementById("reportForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const payload = {
        name: data.get("name"),
        date: data.get("date"),
        type: data.get("type"),
        flavors: flavors.map(f => ({
          name: f,
          amount: data.get(`amount_${f}`) || "0",
          personal: data.get(`personal_${f}`) || "0",
          defect: data.get(`defect_${f}`) || "0"
        }))
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbygHBp5bgLh6VWLVmrsxiYtThMtaeEv75eK1yjVJm7RXzS8M23qII2WWM7Xvz-tu55IGg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const status = document.getElementById("status");
      if (response.ok) {
        status.innerText = "✅ Отчёт успешно отправлен!";
        form.reset();
      } else {
        status.innerText = "❌ Ошибка при отправке. Попробуйте снова.";
      }
    });
  </script>
</body>
</html>
