<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Форма заявки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Оставьте заявку</h2>
  <form id="myForm">
    <label>Имя:
      <input type="text" name="name" required>
    </label>
    <label>Телефон:
      <input type="text" name="phone" required>
    </label>
    <label>Комментарий:
      <textarea name="comment" rows="4"></textarea>
    </label>
    <button type="submit">Отправить</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbygHBp5bgLh6VWLVmrsxiYtThMtaeEv75eK1yjVJm7RXzS8M23qII2WWM7Xvz-tu55IGg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const status = document.getElementById("status");
      if (response.ok) {
        status.innerText = "✅ Заявка успешно отправлена!";
        form.reset();
      } else {
        status.innerText = "❌ Ошибка при отправке. Попробуйте снова.";
      }
    });
  </script>
</body>
</html>
